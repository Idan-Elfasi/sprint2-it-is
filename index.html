<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d9518e8073.js" crossorigin="anonymous"></script>
    <title>Make it meme</title>
</head>

<body class="main-layout" onload="inIt()">
    <header class="main-header flex center">
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li onclick="editorPage()" class=" flex center nice-color"><a href=#></a> Make it meè‰¾é©¬e</li>
                <li onclick="editorPage()" class="flex center nice-color"><a href="#"></a>editor</li>
                <li onclick="galleryPage()" class="flex center nice-color"><a href="#"></a>gallery</li>
                <li onclick="savePage()" class="flex center nice-color"><a href="#"></a>saved</li>
            </ul>
        </nav>
        <select name="lang" id="lang">
            <option value="en">english</option>
            <option value="he">×¢×‘×¨×™×ª</option>
        </select>
    </header>
    <section class="editor">
        <main class="editor-page flex ">

            <div onclick="CheckOnlineClick(event)" class="canvas-container">
                <canvas width="350" height="350" ></canvas>
            </div>

            <div class="edit-buttons">
                <input class="text-line" type="text" placeholder="Add Text Here" oninput="onSetlineTxt()">
                <div class="file-buttons">
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-meme.jpg"><i
                            class="fa-solid fa-file-export"></i></a>
                    <button class="save btn" onclick="onSave()"><i class="fa-solid fa-lock"></i></button>
                    <button class="btn" onclick="onUploadImg()"><i class="fa-brands fa-facebook"></i> </button>
                </div>
                <section class="color-txt flex center">
                    <div  style="position:relative; display:inline-block">
                        <button type="button" class="btn "><i class="fa-solid fa-paint-roller"></i></button>
                        <input oninput="onChangeTxtColor(this)" type="color" value="#ff0000"
                            style="opacity:0; position:absolute; left: 0;;top:0;width:100%" />
                        </div>
                        <div  style="position:relative; display:inline-block">
                            <button type="button" class="btn "><i class="fa-solid fa-palette"></i></button>
                            <input oninput="onChangeTxtStrokeColor(this)" type="color" value="#ff0000"
                                style="opacity:0; position:absolute; left: 0;;top:0;width:100%" />
                            </div>

                </section>
                    <div class="moveLines">
                        <button class="btn" onclick="onRightLine()"><i class="fa-solid fa-align-right"></i></button>
                        <button class="btn" onclick="onCenterLine()"><i class="fa-solid fa-align-center"></i></button>
                        <button class="btn" onclick="onLeftLine()"><i class="fa-solid fa-align-left"></i></button>
                    </div>

                <nav class="font-size-btns">
                    <button class="btn font-size-btn" onclick="OndecreaseSizeByBtn()" name="decrease">
                        <i class="fa-solid fa-font"></i><i class="fa-solid fa-minus"></i>
                    </button>
                    <button class="btn font-size-btn" onclick="OnincreaseSizeByBtn()" name="increase">
                        <i class="fa-solid fa-font"></i> <i class="fa-solid fa-plus"></i>
                </nav>

                <nav class="lines-btns">
                    <button onclick="onAddLine()" class="btn"><i class="fa-solid fa-t"></i></button>
                    <button class="btn" onclick="onSwitchLine()"><i class="fa-solid fa-repeat"></i></button>
                    <button class="btn" onclick="onDeleteLine()"><i class="fa-solid fa-text-slash"></i></button>
                </nav>
            </div>
        </main>
    </section>
    <section class="gallery">
       <header class="gallery-header">
        <nav>
            <ul class="flex center clean-list gap">
                <li class="btn font-size-btn" onclick="onRandomMeme()"><a href="#"></a>I'm flexible</li>
                <li><form onsubmit="onSearchingGallery(event,this)">
                    <label class="nice-color" for="search"> search <i class="fa-brands fa-searchengin"></i></label>
                    <input class="input-data" type="text" list="searching" name="search" id="search">
                    <input class="btn font-size-btn " type="submit" value="submit" >
                </form>
                    <datalist id="searching">
                      <option value="funny">
                      <option value="cat">
                      <option value="baby">
                      <option value="happy">
                      <option value="sad">
                      <option value="animals">
                      <option value="sarcastic">
                      <option value="guilty">
                      <option value="success">
                    </datalist>
                  </li>
                  <li class="btn font-size-btn" onclick="renderGallery()"><a href="#"></a>all gallery</li>
            </ul>
            <section class="search-by-keywords flex center btn font-size-btn ">
            </section>
        </nav>
       </header>
       <main class="gallery-container">

       </main>
    </section>
    <section class="saved ">
        <h6 class="save-page-msg btn center" class="btn">You can click on the meme you saved and edit itðŸ˜Ž</h6>
        <div class="gallery-saved-memes"></div>
    </section>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/memeSaved.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/util.service.js"></script>

    <script src="js/gallery.controller.js"></script>
    <script src="js/memeSaved.controller.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
